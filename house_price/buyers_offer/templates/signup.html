{% extends "base_generic_1.html" %}

{% block content %}
         {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <h1>Sign Up</h1>
         <form method="post" class="buyers_offer_form">
             {% csrf_token %}
             <table class="custom_table">
                {{ form.as_table }}
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Submit" /></td>
                </tr>
             </table>
         </form>
{% endblock %}
